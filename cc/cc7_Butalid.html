<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One Time Password </title>
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
	<body onload="otpnew()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="otpnew()" href="#"> New OTP </a></h2>
    <button onclick="enterOTP()"> Enter the OTP as shown above </button>
	
    
	<script>
		function otpnew () {
			var randomOtp = [];
			for (i=0; i<6; i++) {
				let numRandom = parseInt(Math.random() * 9);
				console.log(numRandom);
				randomOtp.push(numRandom);
			}
			var finalOTP = randomOtp.join("");
			document.getElementById("otp").innerHTML = finalOTP;
			return finalOTP;
		}
		
		function enterOTP () {
			var userEnter = parseInt(prompt("Enter the OTP"));
			var generatedOTP = document.getElementById("otp").textContent;
			
			if (userEnter != generatedOTP) {
				alert("Wrong");
				otpnew();
			}
			
			else
				window.location.href = "https://www.youtube.com/"
		}
		
    </script>
</body>
</html>
