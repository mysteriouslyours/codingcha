<!DOCTYPE html>
<html>
    <head>
        <title>
            Coding Challenge 3
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: lightseagreen;
            }

            div {
                background-color: white;
                width: 300px;
                height: 30px;
                text-align: center;
            }

            table {
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid black;
                padding: 10px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1> Name List </h1>

       <table id="table"> 
        <tr>
            <th> First Name</th>
            <th> Middle Name</th>
            <th> Last Name</th>
        </tr>
       </table>
       <button onclick="addName()">Add Name</button>
        <script>
            function addName(){
				var name = prompt("Please write your name: First, middle, last");
				var split_name = name.split(",");
				var first_name = split_name[0];
				var middle_name = split_name[1];
				var last_name = split_name[2];
				
				const table = document.getElementById("table");
				const row = table.insertRow(-1);
				const fn = row.insertCell(0);
				const mn = row.insertCell(1);
				const ln = row.insertCell(2);
				fn.innerHTML = first_name;
				mn.innerHTML = middle_name;
				ln.innerHTML = last_name;
            }
        </script>
    </body>
</html>
